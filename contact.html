<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Photura Contact</title>
</head>



<body>
    <header>
        <div class="container-fluid">


            <div class="row">
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <div class="logo">
                        <a href="index.html"></a>
                    </div>
                </div>

                <div class="col-10 p-0">
                    <div class="row mx-0 mt-1">
                        <div class="col p-0 d-flex flex-column flex-md-row align-items-baseline">
                            <div class="mb-0">
                                <h1>Photura</h1>
                            </div>
                            <div class="mb-0">
                                <p>Photography and Video</p>
                            </div>
                        </div>

                    </div>



                    <div class="col p-0">
                        <div class="banner-menu row no-gutters bg-warning">
                            <navbar class="col-12 col-md-8 d-md-flex">
                                <ul class="nav d-flex justify-content-around justify-content-md-start">
                                    <li class="nav-item d-inline hvr-grow">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item d-inline hvr-grow">
                                        <a class="nav-link" href="testimonials.html">Testimonials</a>
                                    </li>
                                    <li class="nav-item d-inline hvr-grow">
                                        <a class="nav-link" href="contact.html">Contact</a>
                                    </li>
                                    <li class="nav-item d-inline hvr-grow">
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                </ul>

                            </navbar>



                            <div class="social-links col-12 col-md-4 d-flex justify-content-around align-items-center">
                                <a href="https://en.wikipedia.org/wiki/Instagram" target="_blank">
                                <span class="fab fa-instagram"></span>
                                </a>
                                <a href="https://en.wikipedia.org/wiki/Pinterest" target="_blank">
                                <span class="fab fa-pinterest"></span>
                                </a>
                                <a href="https://en.wikipedia.org/wiki/YouTube" target="_blank">
                                <span class="fab fa-youtube"></span>
                                </a>
                                <a href="https://en.wikipedia.org/wiki/Facebook" target="_blank"> 
                                <span class="fab fa-facebook"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>

        <div class="container-fluid">

            <div class="row">
                <div class="col-6 d-flex justify-content-end pr-1">
                    <h2 class="contact-heading animated fadeInLeft">Get In</h2>
                </div>
                <div class="col-6 d-flex justify-content-start pl-1">
                    <h2 class="contact-heading animated fadeInRight"> Touch!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 d-flex align-items-center justify-content-center">

                    <div class="contact-form pb-3">
                        <form>
                            <div class="form-group">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" type=" text " name="firstName " id="firstName " placeholder="First Name " required>
                            </div>

                            <div class="form-group ">
                                <label class="form-label " for="surName ">Surname</label>
                                <input class="form-control " type="text " name="surName " id="surname " placeholder="Surname " required>
                            </div>

                            <div class="form-group ">
                                <label class="form-label " for="email ">Email</label>
                                <input class="form-control " type="email " name="email " id="email " placeholder="Email " required>
                            </div>

                            <div class="form-group ">
                                <label class="form-label " for="phone ">Phone</label>
                                <input class="form-control " type="tel " name="phone " id="phone " placeholder="Phone " required>
                            </div>


                            <div class="form-group d-flex align-items-center justify-content-between ">
                                <label class="form-label d-inline " for="serviceRequired ">Service Required</label>
                                <select class="form-control d-inline w-50 " name="serviceRequired " id="serviceRequired " required>
                                <option></option>
                                <option>Wedding</option>
                                <option>Corporate</option>
                            </select>
                            </div>


                            <div class="form-group ">
                                <div class="d-flex justify-content-between p-0">
                                    <label class="form-label " for="eventDate ">Event Date</label>
                                    <input class="form-control d-inline w-50 date-picker" type="date" name="eventDate " id="eventDate ">
                                </div>
                            </div>


                            <div class="form-group ">
                                <label class="form-label " for="message "></label>
                                <textarea class="form-control " id="message " rows="4 "></textarea>

                            </div>

                            <div class="d-flex justify-content-center ">
                                <input class="btn btn-success send-button" type="submit " value="Send ">
                            </div>
                        </form>
                    </div>

                </div>


                <div class="map-section col-md-6 d-flex flex-column align-items-center justify-content-center pb-3">


                    <div class="map-text d-flex flex-column justify-content-around pt-2">
                        <h3>Find us below!</h3>
                        <p>We'll be delighted to speak to you in person about your requirements</p>
                    </div>


                    <div class="location-arrow">
                        <span class="fas fa-location-arrow animated pulse"></span>
                    </div>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.3302024256654!2d-6.257086943987025!3d53.35524517491899!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e845a54ba5f%3A0xff504d4459e8c9ca!2sHoliday+Inn+Express+Dublin+City+Centre!5e0!3m2!1sen!2sie!4v1565188038239!5m2!1sen!2sie"
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>

    </main>




    <footer>
        <div class="container-fluid pt-3 ">
            <div class="row ">
                <div class="col-6 d-flex align-items-center ">
                    <p class="font-weight-lighter ">Copyright &copy Photura</p>
                </div>
                <div class="col-6 d-flex justify-content-around align-items-baseline ">
                    <span class="fab fa-instagram "></span>
                    <span class="fab fa-pinterest "></span>
                    <span class="fab fa-youtube "></span>
                    <span class="fab fa-facebook "></span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
