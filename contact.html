<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Photura Contact</title>
</head>



<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 d-flex justify-content-center align-items-center">

                    <div class="logo">
                        <a href="index.html"></a>
                    </div>
                </div>

                <div class="col p-0">
                    <div class="row m-0">
                        <div class="col p-0 d-flex align-items-baseline">
                            <h1 class="d-block d-md-inline mx-2">Photura</h1>
                            <p class="d-block d-md-inline">Photography and Video</p>
                        </div>
                    </div>

                    <div class="col p-0">
                        <div class="row no-gutters bg-warning">
                            <navbar class="d-none col-md-8 d-md-flex justify-content-between">


                                <!-- Code modified from Bootstrap documentation -->
                                <ul class="nav">
                                    <li class="nav-item d-inline">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item d-inline">
                                        <a class="nav-link" href="services.html">Service</a>
                                    </li>
                                    <li class="nav-item d-inline">
                                        <a class="nav-link" href="testimonials.html">Testimonials</a>
                                    </li>
                                    <li class="nav-item d-inline">
                                        <a class="nav-link" href="contact.html">Contact</a>
                                    </li>
                                    <li class="nav-item d-inline">
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                </ul>
                                <!-- End of code modified from Bootstrap documentation -->

                            </navbar>



                            <div class="social-links col-12 col-md-4 d-flex justify-content-around align-items-center">
                                <span class="fab fa-instagram"></span>
                                <span class="fab fa-pinterest"></span>
                                <span class="fab fa-youtube"></span>
                                <span class="fab fa-facebook"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 bg-warning d-flex justify-content-center">

                    <div class="contact-form">
                        <form>


                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input class="form-control form-control-sm" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                            </div>

                            <div class="form-group">
                                <label for="surName">Surname</label>
                                <input class="form-control form-control-sm" type="text" name="surName" id="surname" placeholder="Surname" required>
                            </div>
                            
                            <br>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="Email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input class="form-control form-control-sm" type="tel" name="phone" id="phone" placeholder="Phone" required>
                            </div>


                            <!----Change this to check box -->
                            <div class="form-group">
                                <label class="d-inline" for="serviceRequired">Service Required</label>
                                <select class="form-control form-control-sm d-inline w-50" name="serviceRequired" id="serviceRequired" required>
                                <option></option>
                                <option>Wedding</option>
                                <option>Corporate</option>
                            </select>
                            </div>

                            <!----------------           -->

                            <div class="form-group">
                                <label for="eventDate">Event Date</label>
                                <input class="form-control form-control-sm" type="date" name="eventDate" id="eventDate">
                            </div>

                            <div class="form-group">
                                <label for="message"></label>
                                <textarea class="form-control" id="message" rows="8"></textarea>
                            </div>

                            <input class="form-control" type="submit" value="Send">

                        </form>
                    </div>

                </div>


                <div class="col-md-4 bg-danger d-flex align-items-center justify-content-center">

                    <!-- This code snippet taken from https://mdbootstrap.com/docs/jquery/javascript/google-maps/
                    with iframe embed code modified  to Irish location -->

                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="#" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>


                    <!-- End of code from https://mdbootstrap.com -->
                </div>

            </div>
        </div>

    </main>




    <footer>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <p class="font-weight-lighter">Copyright &copy Photura</p>
                </div>
                <div class="col-6 d-flex justify-content-around align-items-baseline">
                    <span class="fab fa-instagram"></span>
                    <span class="fab fa-pinterest"></span>
                    <span class="fab fa-youtube"></span>
                    <span class="fab fa-facebook"></span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
