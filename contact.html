<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Photura Contact</title>
</head>



<body>
    <header>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="index.html"></a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="banner-title d-flex align-items-baseline">
                        <h1 class="d-md-inline mx-2">Photura</h1>
                        <p class="d-md-inline">Photography and Video</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <navbar class="d-none col-md-8 d-md-flex justify-content-around">


                    <!-- Code modified from Bootstrap documentation -->
                    <ul class="nav">
                        <li class="nav-item d-inline">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item d-inline">
                            <a class="nav-link" href="services.html">Service</a>
                        </li>
                        <li class="nav-item d-inline">
                            <a class="nav-link" href="testimonials.html">Testimonials</a>
                        </li>
                        <li class="nav-item d-inline">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item d-inline">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                    <!-- End of code modified from Bootstrap documentation -->

                </navbar>



                <div class="social-links col-12 col-md-4 d-flex justify-content-around align-items-center">
                    <span class="fab fa-instagram"></span>
                    <span class="fab fa-pinterest"></span>
                    <span class="fab fa-youtube"></span>
                    <span class="fab fa-facebook"></span>
                </div>
            </div>
        </div>
    </header>


    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 bg-warning">
                    <form class="contact-form">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>

                        <div class="form-group">
                            <label for="surName">Surname</label>
                            <input type="text" name="surName" id="surname" class="form-control" placeholder="Surname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required>
                        </div>
                    
                    
                    <!----Change this to check box -->
                        <div class="form-group">
                            <label for="serviceRequired">Service Required</label>
                            <select class="form-control" name="serviceRequired" id="serviceRequired" required>
                                <option></option>
                                <option>Wedding</option>
                                <option>Corporate</option>
                            </select>
                        </div>
                        
                    <!----------------           -->

                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <input type="date" name="eventDate" id="eventDate">
                        </div>

                        <div class="form-group">
                            <label for="message"></label>
                            <textarea class="form-control" id="message" rows="8"></textarea>
                        </div>

                        <input type="submit" class="form-control" value="Send">
                    </form>
                </div>


                <div class="col-md-4 bg-danger d-flex align-items-center justify-content-center">

                    <!-- This code snippet taken from https://mdbootstrap.com/docs/jquery/javascript/google-maps/
                    with iframe embed code modified  to Irish location -->
                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7540.9096338871095!2d-8.465495349314104!3d51.887361471897556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1564485007310!5m2!1sen!2sie" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>


                    <!-- End of code from https://mdbootstrap.com -->
                </div>

            </div>
        </div>

    </main>




    <footer>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <p class="font-weight-lighter">Copyright &copy Photura</p>
                </div>
                <div class="col-6 d-flex justify-content-around align-items-baseline">
                    <span class="fab fa-instagram"></span>
                    <span class="fab fa-pinterest"></span>
                    <span class="fab fa-youtube"></span>
                    <span class="fab fa-facebook"></span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
